<main id="main" class="main">
  <div class="pagetitle">
    <h1>Applicant Data</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
        <li class="breadcrumb-item active">Applicant Data</li>
      </ol>
    </nav>
  </div>
  <!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Applicant Data</h5>

            <!-- Default Tabs -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="home-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#home"
                  type="button"
                  role="tab"
                  aria-controls="home"
                  aria-selected="true"
                >
                  1st Applicant
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="profile-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#profile"
                  type="button"
                  role="tab"
                  aria-controls="profile"
                  aria-selected="false"
                >
                  2nd Applicant
                </button>
              </li>
            </ul>
            <div class="tab-content pt-2" id="myTabContent">
              <div
                class="tab-pane fade show active"
                id="home"
                role="tabpanel"
                aria-labelledby="home-tab"
              >
                <div class="row g-3 mx-2 my-1">
                  <div class="col-12">
                    <label for="inputNanme4" class="form-label"
                      >Applicant's Full Name</label
                    >
                    <input
                      [(ngModel)]="a1_name"
                      type="text"
                      class="form-control"
                      id="inputNanme4"
                    />
                  </div>
                  <div class="col-12">
                    <label for="inputEmail4" class="form-label"
                      >Father's / Husband's Name</label
                    >
                    <input
                      [(ngModel)]="a1_fName"
                      type="text"
                      class="form-control"
                      id="inputEmail4"
                    />
                  </div>
                  <div class="col-12">
                    <label for="inputPassword4" class="form-label"
                      >Activity</label
                    >
                    <input
                      [(ngModel)]="a1_activity"
                      type="text"
                      class="form-control"
                      id="inputPassword4"
                    />
                  </div>
                  <div class="col-12">
                    <label for="inputAddress" class="form-label"
                      >Present Address</label
                    >
                    <input
                      [(ngModel)]="a1_paddress"
                      type="text"
                      class="form-control"
                      id="inputAddress"
                    />
                  </div>
                  <div class="col-12">
                    <label for="inputAddress" class="form-label"
                      >Applicant's Age</label
                    >
                    <input
                      [(ngModel)]="a1_age"
                      type="text"
                      class="form-control"
                      id="inputAddress"
                    />
                  </div>
                  <div class="col-12">
                    <label for="inputAddress" class="form-label">NRC No</label>
                    <input
                      [(ngModel)]="a1_nrc"
                      type="text"
                      class="form-control"
                      id="inputAddress"
                    />
                  </div>
                  <div class="col-12">
                    <label for="inputAddress" class="form-label"
                      >Mobile No</label
                    >
                    <input
                      [(ngModel)]="a1_phone"
                      type="text"
                      class="form-control"
                      id="inputAddress"
                    />
                  </div>
                  <div class="col-12">
                    <label for="inputAddress" class="form-label"
                      >Passport No</label
                    >
                    <input
                      [(ngModel)]="a1_passport"
                      type="text"
                      class="form-control"
                      id="inputAddress"
                    />
                  </div>
                  <div class="col-12">
                    <label for="inputAddress" class="form-label"
                      >Applicant's Photo</label
                    >
                    <input
                      [(ngModel)]="a1_photo"
                      type="file"
                      class="form-control"
                      id="inputAddress"
                    />
                  </div>
                </div>
              </div>
              <div
                class="tab-pane fade"
                id="profile"
                role="tabpanel"
                aria-labelledby="profile-tab"
              >
                <div class="row g-3 mx-2 my-1">
                  <div class="col-12">
                    <label for="inputNanme4" class="form-label"
                      >Applicant's Full Name</label
                    >
                    <input
                      [(ngModel)]="a2_name"
                      type="text"
                      class="form-control"
                      id="inputNanme4"
                    />
                  </div>
                  <div class="col-12">
                    <label for="inputEmail4" class="form-label"
                      >Father's / Husband's Name</label
                    >
                    <input
                      [(ngModel)]="a2_fName"
                      type="text"
                      class="form-control"
                      id="inputEmail4"
                    />
                  </div>
                  <div class="col-12">
                    <label for="inputPassword4" class="form-label"
                      >Activity</label
                    >
                    <input
                      [(ngModel)]="a2_activity"
                      type="text"
                      class="form-control"
                      id="inputPassword4"
                    />
                  </div>
                  <div class="col-12">
                    <label for="inputAddress" class="form-label"
                      >Present Address</label
                    >
                    <input
                      [(ngModel)]="a2_paddress"
                      type="text"
                      class="form-control"
                      id="inputAddress"
                    />
                  </div>
                  <div class="col-12">
                    <label for="inputAddress" class="form-label"
                      >Applicant's Age</label
                    >
                    <input
                      [(ngModel)]="a2_age"
                      type="text"
                      class="form-control"
                      id="inputAddress"
                    />
                  </div>
                  <div class="col-12">
                    <label for="inputAddress" class="form-label">NRC No</label>
                    <input
                      [(ngModel)]="a2_nrc"
                      type="text"
                      class="form-control"
                      id="inputAddress"
                    />
                  </div>
                  <div class="col-12">
                    <label for="inputAddress" class="form-label"
                      >Mobile No</label
                    >
                    <input
                      [(ngModel)]="a2_phone"
                      type="text"
                      class="form-control"
                      id="inputAddress"
                    />
                  </div>
                  <div class="col-12">
                    <label for="inputAddress" class="form-label"
                      >Passport No</label
                    >
                    <input
                      [(ngModel)]="a2_passport"
                      type="text"
                      class="form-control"
                      id="inputAddress"
                    />
                  </div>
                  <div class="col-12">
                    <label for="inputAddress" class="form-label"
                      >Applicant's Photo</label
                    >
                    <input
                      [(ngModel)]="a2_photo"
                      type="file"
                      class="form-control"
                      id="inputAddress"
                    />
                  </div>
                </div>
              </div>
            </div>
            <!-- End Default Tabs -->
            <div class="row mx-1 my-3">
              <div class="col-12">
                <label for="inputAddress" class="form-label"
                  >Applicantion Date</label
                >
                <input
                  type="date"
                  [(ngModel)]="app_date"
                  class="form-control"
                  id="inputAddress"
                />
              </div>
              <div class="col-12 mt-3">
                <button
                  type="submit"
                  class="btn btn-primary"
                  (click)="goHome()"
                >
                  Dashbord
                </button>
                <button
                  type="submit"
                  class="btn btn-primary mx-3"
                  (click)="handleSubmit()"
                >
                  Save & Next
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<!-- End #main -->
